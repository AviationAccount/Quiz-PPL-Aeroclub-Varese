<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Domande Quiz ENAC - Accesso Riservato</title>
    <style>
        /* --- Stili Generali e Sfondo (Ripresi da PPL) --- */
        body {
            font-family: 'Arial', sans-serif;
            /* Sfondo Scuro/Blu Sfumato PPL */
            background: linear-gradient(120deg, #141E30, #243B55);
            color: #fff;
            margin: 0;
            padding: 0;
            /* CORREZIONE: Rimuovi height: 100vh e overflow: hidden dal body */
            min-height: 100vh; /* Mantieni altezza minima per lo sfondo */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allinea in alto per permettere lo scroll */
            flex-direction: column;
            padding-top: 40px; /* Aggiungi un po' di spazio in cima */
            padding-bottom: 40px; /* Aggiungi spazio in fondo */
        }
        
        /* --- Stili Contenitore (Ripresi da PPL) --- */
        .main-container {
            max-width: 950px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: none; /* Nascosto di default */
            box-sizing: border-box;
            color: #333; /* Testo interno chiaro */
            animation: zoomIn 1s forwards; /* Animazione PPL */
            margin-top: 20px; /* Spazio sotto il login */
        }

        /* --- Animazione PPL --- */
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 { 
            color: #007bff; /* Tonalità blu PPL */
            border-bottom: 2px solid #ccc; 
            padding-bottom: 10px; 
            font-weight: 600;
            text-align: center;
        }

        /* --- Stili Login (Adattati allo stile PPL) --- */
        #loginScreen {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            color: #333;
            /* CORREZIONE: Aggiunto margin per centrare verticalmente se il contenuto è piccolo */
            margin: auto; 
        }
        #loginScreen h2 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .login-input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff; /* Bordo blu PPL */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #loginButton {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Sfondo blu PPL */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }
        #loginButton:hover {
            background-color: #0056b3;
        }
        #loginMessage {
            color: red;
            margin-top: 10px;
        }
        .login-logo {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        /* --- Stili Ricerca --- */
        .search-container { 
            margin-bottom: 20px; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            background-color: #f0f8ff; /* Sfondo chiaro per i controlli */
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px;
        }
        input[type="text"] { 
            padding: 10px; 
            border: 2px solid #007bff; /* Bordo blu PPL */
            border-radius: 8px; 
            font-size: 16px; 
            flex-grow: 1; 
            min-width: 200px; 
            background-color: #f0f8ff;
            color: #333;
        }
        
        /* Stile pulsanti generici (Cerca, Reset) */
        button { 
            padding: 10px 15px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s ease;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #resetButton { 
            background-color: #dc3545; /* Rosso errore PPL */
        }
        #resetButton:hover { 
            background-color: #c82333; 
        }

        /* --- Stili Risultati --- */
        #results { margin-top: 20px; }
        .quiz-result {
            border: 1px solid #007bff; /* Bordo più visibile */
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            background-color: #f0f8ff; /* Sfondo chiaro per il box */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .quiz-result h3 { color: #333; margin-top: 0; }
        .quiz-result p strong { color: #007bff; }
        .quiz-result h4 { color: #333; }
        .quiz-result ul { list-style: none; padding-left: 0; margin-top: 10px; }
        .quiz-result li { margin-bottom: 8px; padding: 10px; border-radius: 6px; color: #333; }
        .correct-answer {
            background-color: #28a745 !important; /* Verde corretto PPL */
            color: white !important;
            font-weight: bold;
            border: 1px solid #218838;
        }
        .error { color: #dc3545; }
        .subject-tag {
            display: inline-block;
            background-color: #f39c12; /* Arancione PPL */
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* --- Stili Copyright (Adattati allo stile PPL) --- */
        #copyright {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.85em;
            color: #d3d3d3; /* Grigio chiaro PPL */
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            animation: fadeIn 1s ease 0.5s forwards;
            opacity: 0;
            margin-bottom: 20px; /* Spazio extra in fondo alla pagina */
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Centratura generica del contenuto (funziona ora che flex-direction è column) */
        .main-container, #loginScreen, #copyright {
            align-self: center;
        }
    </style>
</head>
<body>
    
    <div id="loginScreen">
        <img src="https://i.ibb.co/PHHxChW/unnamed.jpg" alt="Logo sito quiz ppl" class="login-logo"/>
        <h2>Accesso al Database Quiz</h2>
        <input type="text" id="username" class="login-input" placeholder="Username">
        <input type="password" id="password" class="login-input" placeholder="Password">
        <button id="loginButton" onclick="handleLogin()">Accedi</button>
        <p id="loginMessage"></p>
    </div>

    <div class="main-container" id="mainContent">
        <h1>Ricerca Domande Quiz</h1>
        
        <div class="search-container">
            <input type="text" id="searchText" placeholder="Cerca per Testo della Domanda">
            <input type="text" id="searchId" placeholder="Cerca per ID Domanda (es. 1001)">
            <button onclick="handleSearch()">Cerca</button>
            <button id="resetButton" onclick="resetSearch()">Reset</button>
        </div>

        <div id="results">
            <p>Caricamento dati in corso...</p>
        </div>
    </div>

    <footer id="copyright">
        © 2025 by A.D per Aeroclub di Varese. Tutti i diritti riservati. Le informazioni e i contenuti di questo quiz sono protetti da copyright. È vietata la riproduzione non autorizzata.
    </footer>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7nj9UrBloRfIDxZkRUkxBu1neSuPIyaR4EjBWj90BLyDK3VkOBeqZSxe2pb1jwkE7mIEelHXhzayP/pub?output=csv';
        let quizData = [];

        // --- 1. LOGICA DI ACCESSO E PROTEZIONE ---
        
        // Blocca il tasto destro del mouse e i tasti di sviluppo (F12, Ctrl+Shift+I/J)
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J'))) {
                event.preventDefault();
            }
        });

        // Aggiungi l'evento "Enter" sui campi di input
        document.getElementById('username').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });

        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
        
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('loginMessage');

            // Credenziali fisse: allievo / allievo
            if (username === 'test' && password === 'test') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                // Avvia il caricamento dei dati solo dopo il login
                loadCSV(); 
                document.getElementById('copyright').style.display = 'block'; // Mostra il copyright
            } else {
                message.textContent = 'Credenziali non valide. Riprova.';
                document.getElementById('password').value = ''; // Pulisce la password
            }
        }

        // --- 2. LOGICA DI PARSING E RICERCA ---

        function parseCSV(csv) {
            const CSV_DELIMITER_REGEX = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/g;
            const lines = csv.split('\n').filter(line => line.trim() !== '');
            const data = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                let columns = line.split(CSV_DELIMITER_REGEX);
                columns = columns.map(col => col.replace(/^"|"$/g, '').trim());

                if (columns.length >= 8) {
                    data.push(columns);
                }
            }
            return data;
        }

        async function loadCSV() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="color: #007bff;">Caricamento dei dati in corso...</p>';
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`Errore di rete: ${response.statusText}. Assicurati che l'URL sia pubblicamente accessibile.`);
                }
                const csvText = await response.text();
                quizData = parseCSV(csvText);

                if (quizData.length > 0) {
                    resultsDiv.innerHTML = `<p style="color: #28a745; font-weight: 600;">Dati caricati con successo! (${quizData.length} domande disponibili). Pronta per la ricerca.</p>`;
                } else {
                     resultsDiv.innerHTML = `<p class="error">Dati caricati, ma nessuna riga di quiz trovata. Verifica la struttura del file e il delimitatore.</p>`;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">⚠️ Errore nel caricamento del file CSV: ${error.message}. Controlla i permessi del link.</p>`;
                console.error("Errore CSV:", error);
            }
        }

        function handleSearch() {
            const searchText = document.getElementById('searchText').value.trim().toLowerCase();
            const searchId = document.getElementById('searchId').value.trim().replace('#', '').toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!searchText && !searchId) {
                resultsDiv.innerHTML = '<p style="color: #007bff;">Per favore, inserisci il testo o l\'ID della domanda per iniziare la ricerca.</p>';
                return;
            }

            if (quizData.length === 0) {
                 resultsDiv.innerHTML = '<p class="error">Dati del quiz non ancora caricati o caricamento fallito. Riprova o verifica il link.</p>';
                 return;
            }
            
            let foundResults = [];

            if (searchId) {
                foundResults = quizData.filter(row => {
                    const questionId = row[6] ? row[6].replace('#', '').trim().toLowerCase() : '';
                    return questionId === searchId;
                });
            } else if (searchText) {
                 foundResults = quizData.filter(row => {
                    const questionText = row[0] ? row[0].toLowerCase() : '';
                    return questionText.includes(searchText);
                });
            }

            if (foundResults.length > 0) {
                foundResults.forEach(row => {
                    displayResult(row, resultsDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p style="color: #007bff;">Nessuna domanda trovata con i criteri di ricerca specificati.</p>';
            }
        }

        function resetSearch() {
            document.getElementById('searchText').value = '';
            document.getElementById('searchId').value = '';
            document.getElementById('results').innerHTML = `<p style="color: #28a745; font-weight: 600;">Dati caricati con successo! (${quizData.length} domande disponibili). Inserisci un nuovo criterio di ricerca.</p>`;
        }

        function displayResult(row, container) {
            // Struttura colonne: 0:Domanda, 1:Risp A, 2:Risp B, 3:Risp C, 4:Risp D, 5:Indice Corretto (0-3), 6:ID, 7:Materia
            const questionText = row[0];
            const answers = [row[1], row[2], row[3], row[4]];
            
            // Logica Indice Corretto a base 0
            const correctIndexRaw = row[5] ? row[5].trim() : '';
            const correctIndex = parseInt(correctIndexRaw, 10);
            
            const questionId = row[6] ? row[6].replace('#', '').trim() : 'N/D';
            const subject = row[7] ? row[7].trim() : 'Materia Sconosciuta';
            
            const isValidIndex = correctIndex >= 0 && correctIndex <= 3;

            const resultDiv = document.createElement('div');
            resultDiv.className = 'quiz-result';

            let htmlContent = `
                <div class="subject-tag">${subject}</div>
                <h3>Domanda ID: #${questionId}</h3>
                <p><strong>Testo:</strong> ${questionText}</p>
                <h4>Risposte:</h4>
                <ul>
            `;

            const answerLabels = ['A', 'B', 'C', 'D']; 
            
            if (!isValidIndex) {
                 htmlContent += `<p style="color: orange; font-weight: bold;">ATTENZIONE: Indice di risposta corretta non valido (${correctIndexRaw}). Risposta non evidenziata.</p>`;
            }

            answers.forEach((answer, index) => {
                const isCorrect = isValidIndex && index === correctIndex;
                const correctLabel = isCorrect ? ' (RISPOSTA CORRETTA)' : '';
                const liClass = isCorrect ? 'class="correct-answer"' : '';

                if (answer) {
                    htmlContent += `
                        <li ${liClass}>
                            ${answerLabels[index]}. ${answer.trim()} ${correctLabel}
                        </li>
                    `;
                }
            });

            htmlContent += `
                </ul>
            `;
            resultDiv.innerHTML = htmlContent;
            container.appendChild(resultDiv);
        }
        
        // Nascondi inizialmente la sezione di ricerca e il copyright
        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('mainContent').style.display = 'none';
             document.getElementById('copyright').style.display = 'none';
        });

    </script>
</body>
</html>
